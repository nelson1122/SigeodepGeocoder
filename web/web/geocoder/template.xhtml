<?xml version='1.0' encoding='UTF-8' ?> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputScript name="geocoder/js/OpenLayers-2.12/OpenLayers.js"/>
        <h:outputScript name="geocoder/js/Heatmap/heatmap.js"/>
        <h:outputScript name="geocoder/js/Highcharts-4.2.1/highcharts.js"/>
        <h:outputScript name="geocoder/js/Highcharts-4.2.1/exporting.js"/>
        <h:outputStylesheet name="geocoder/css/default.css"/>
        <h:outputStylesheet name="geocoder/css/cssLayout.css"/>
        <h:outputStylesheet name="geocoder/css/style.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=false"/>
        <title><ui:insert name="indexTitle"></ui:insert></title>
    </h:head>

    <h:body>
        <h:form id="formInjuries">
            <p:growl showDetail="false" id="msg1"/>
            
            <p:toolbar>
                
                <p:toolbarGroup align="left">
                    
                    <p:menuButton value="Direcciones">
                        <p:menuitem value="Busqueda" action="addressGeocoding" />
                    </p:menuButton>
                    <p:menuButton value="Lesiones de Causa Externa">
                        <p:menuitem value="Fatales" action="fatalInjuries" />
                        <p:menuitem value="No fatales" action="nonFatalInjuries" />
                    </p:menuButton>
                
                </p:toolbarGroup>
                
            </p:toolbar>
            <p:layout style="height: 640px" >
                
                <p:layoutUnit position="center">
                    <ui:insert name="centerPanel">
                    </ui:insert>
                </p:layoutUnit>

                <ui:insert name="leftPanel">
                </ui:insert>

            </p:layout>
        </h:form>
    </h:body>

</html>
